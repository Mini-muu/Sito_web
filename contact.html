<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- SEO -->
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
  <title>Mini Muuu Studios | Our Projects</title>
  <!-- /SEO -->
</head>
<body>
  <!-- NavBar -->
  <header>
    <nav class="navbar">
      <div class="logo-wrapper">
        <img src="assets/img/nav-logo.svg" alt="mini muuu logo">
      </div>
      <div class="nav-link">
        <a href="./">Home</a>
        <a href="./about">Who We Are</a>
        <a href="./projects">Our Projects</a>
        <a href="./contact">Contact Us</a>
      </div>
      <div class="nav-dropdown">
        <button onclick="nav_dropdown_toggle()" class="nav-button" id="nav-button">
        </button>
        <div id="dropdown-menu" class="dropdown-menu nav-link">
          <a href="./">Home</a>
          <a href="./about">Who We Are</a>
          <a href="./projects">Our Projects</a>
          <a href="./contact">Contact Us</a>
        </div>
      </div>
    </nav>
  </header>
  <!-- /NavBar -->
  <main id="content">
    <div class="contactform">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
              </div>
              <div class="screen-header-right">
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>CONTACT</span>
                  <span>US</span>
                </div>
                <div class="app-contact">CONTACT INFO : +62 81 314 928 595</div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="NAME">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="EMAIL">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="CONTACT NO">
                  </div>
                  <div class="app-form-group message">
                    <input class="app-form-control" placeholder="MESSAGE">
                  </div>
                  <div class="app-form-group buttons">
                    <button class="app-form-button">CANCEL</button>
                    <button class="app-form-button">SEND</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- Footer -->
    <footer>
      <div class="footer-container">
        <div class="logo-container">
          <img src="assets/img/nav-logo.svg" alt="">
        </div>
        <div class="text-container">
          <div class="text-column">
            <h3>Contact Details</h3>
            <a href="">Mail di Esempio</a>
            <a href="">Telefono</a>
          </div>
          <div class="text-column">
            <h3>Credits</h3>
            <a href="https://lorenzofiori.art" target="_blank">Lorenzo Fiori</a>
            <a href="">Riccardo Cannella</a>
          </div>
          <div class="text-column">
            <h3>Quick Links</h3>
            <a href="">About Us</a>
            <a href="">Our Services</a>
            <a href="">Projects</a>
            <a href="">Contact Us</a>
          </div>
        </div>
      </div>
    </footer>
    <!-- /Footer -->
  </main>
  <!-- Grain/Noise --> <div class="noise"></div>
  <!-- Scripts -->
  <script src="assets/js/navigation.js"></script>
  <noscript>Your Browser Do Not Support Javascript</noscript>
  <!-- /Scripts -->
</body>
</html>
